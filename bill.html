<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Generate Bill</title>
</head>
<body>
    <div class="bill-container">
        <h2>Generate Bill for Occupant</h2>
        <form id="billForm">
            <label for="occupantId">Occupant ID:</label>
            <input type="number" id="occupantId" required>
            <button type="submit">Generate Bill</button>
        </form>

        <div id="billOutput" style="display: none;">
            <h3>Bill Details</h3>
            <p><strong>Occupant Name:</strong> <span id="occupantName"></span></p>
            <p><strong>Room Type:</strong> <span id="roomType"></span></p>
            <p><strong>Cost:</strong> $<span id="roomCost"></span></p>
            <p><strong>Tax (12%):</strong> $<span id="taxAmount"></span></p>
            <p><strong>Total Amount:</strong> $<span id="totalAmount"></span></p>
            <button id="payButton">Make Payment</button>
        </div>
    </div>
    <script src="js/bill.js"></script>
</body>
</html>
