<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f3f3;
        }

        /* Dashboard Container Styling */
        .dashboard-container {
            display: flex;
            flex-direction:column;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            color: #333;
            margin: 20px 0;
        }

        /* Navigation Styling */
        nav {
            display: flex;
            flex-direction:row;
            gap: 20px;
            width: 80%;
            max-width: 800px;
            justify-content: center;
            margin: 20px 0;
        }
        
        /* Panel Button Styling */
        nav button {
            flex: 1;
            padding: 80px 50px;
            margin:20px 20px;
            font-size: 1.2rem;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #occupantsBtn {
            background: linear-gradient(135deg,  #4facfe, #00f2fe);
        }
        #employeesBtn {
            background: linear-gradient(135deg, #4facfe,#00f2fe );
        }
        #roomsBtn {
            background: linear-gradient(135deg,  #4facfe, #00f2fe);
        }

        /* Hover Effects */
        nav button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Content Display Area */
        #content {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Dashboard</h2>
        <nav>
           <a href="occupants.html"> <button id="occupantsBtn">Occupants</button></a>
           <a href="employees.html"> <button id="employeesBtn">Employees</button></a>
            <a href="rooms.html"><button id="roomsBtn">  Rooms  </button></a>
        </nav>
        <div id="content">
            <!-- Content will load here -->
        </div>
    </div>
    <script src=".js/dashboard.js"></script>
</body>
</html>
